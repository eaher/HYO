<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Gracias!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Color principal para el header y borde del modal */
    #responseModal .modal-content {
      border: 2px solid #3eb2ae;
    }
    #responseModal .modal-header {
      background-color: #3eb2ae;
      color: #fff;
    }
    /* Botón de cierre si quieres que combine */
    #responseModal .btn-close {
      filter: invert(1);
    }
    /* Botón “Volver al formulario” */
    #responseModal .modal-footer .btn {
      background-color: #3eb2ae;
      border-color: #3eb2ae;
      color: #fff;
    }
    #responseModal .modal-footer .btn:hover {
      background-color: #2a8a85;
      border-color: #2a8a85;
    }
  </style>
</head>
<body>
  <!-- Modal -->
  <div class="modal fade" id="responseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-success">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">¡Enviado!</h5>
        </div>
        <div class="modal-body">
          Tu mensaje se envió correctamente. ¡Muchas gracias por contactarnos!
        </div>
        <div class="modal-footer">
          <a href="index.html#contacto" class="btn btn-success">Volver al formulario</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  
    document.addEventListener('DOMContentLoaded', () => {
      const m = new bootstrap.Modal(document.getElementById('responseModal'));
      m.show();
      
      history.replaceState({}, '', 'gracias.html');
    });
  </script>
</body>
</html>
