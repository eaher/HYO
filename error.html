<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error al enviar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <!-- Modal -->
  <div class="modal fade" id="responseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-danger">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">¡Ups!</h5>
        </div>
        <div class="modal-body">
          Ocurrió un error al enviar tu mensaje. Por favor, inténtalo de nuevo.
        </div>
        <div class="modal-footer">
          <a href="index.html#contacto" class="btn btn-danger">Volver al formulario</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const m = new bootstrap.Modal(document.getElementById('responseModal'));
      m.show();
      history.replaceState({}, '', 'error.html');
    });
  </script>
</body>
</html>
